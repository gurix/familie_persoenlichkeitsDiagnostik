<div class="item item-divider item-text-wrap">
  {{steps[step].title}}
</div>
<div ng-repeat="item in steps[step].items" id="item{{$index}}">
  <div ng-init="answer = get_answer_for(item.key);">
    
    <div class="item item-text-wrap">
      <div class="text-center"><strong>{{item.title || item.text}}</strong></div>
      <session-bipolar-slider value="answer.value" textleft="item.lower_value || steps[step].scale.left" textright="item.upper_value || steps[step].scale.right" recoded="answer.recoded === 1"></session-bipolar-slider>
    </div>
  </div>
</div>
