<ion-pane>
  <div class="bar bar-header bar-light">
    <a class="button icon ion-ios-arrow-left button-clear button-dark" href="#/overview"></a>
    <h1 class="title">{{'overview.notifications'| translate}}</h1>
  </div>
  <ion-content class="scroll-content has-header">
    <div class="list" ng-controller="NotificationsController">      
      <div class="item item-text-wrap">{{'notifications.intro' | translate}}</div>
      <label class="item item-input item-stacked-label">
        <span class="input-label">{{'notifications.amount_per_day' | translate}}</span>
        <input type="number" ng-model="notifications.per_day" ng-change="generateNotifications()"/>
      </label>
      
      <label class="item item-input item-stacked-label">
        <span class="input-label">{{'notifications.expiration' | translate}}</span>
        <input type="date" ng-model="notifications.expiration" ng-change="generateNotifications()"/>
      </label>
      
      <div class="item item-text-wrap energized" ng-hide="notifications_enabled()">
        <span class="icon ion-alert-circled"> {{'notifications.inactive' | translate}}</span>
      </div>
      
      <div class="item item-text-wrap balanced" ng-show="notifications_enabled()">
        <span class="icon ion-checkmark-circled"> {{'notifications.active' | translate:notifications}}</span>
      </div>

      <a class="item item-icon-left"  ng-click="test_notification()">
        <i class="icon ion-speakerphone"></i>
        {{'notifications.test_notification' | translate}}
      </a>
    </div>
  </ion-content>
</ion-pane>
