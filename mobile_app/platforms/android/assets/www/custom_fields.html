<ion-pane ng-controller="CustomFieldsController">
  <div class="bar bar-header bar-light">
    <a class="button icon ion-ios-arrow-left button-clear button-dark" href="#/overview"></a>
    <h1 class="title">{{'overview.custom_fields'| translate}}</h1>
  </div>
  <ion-content class="scroll-content has-header">
    <form name="form">
      <div class="list">      
        <div class="item item-text-wrap">{{'custom_fields.intro' | translate}}</div>
        <div ng-repeat="field_nr in field_numbers" id="custom_field_{{field_nr}}">
          <div class="item item-divider">{{field_nr + 1}}. {{'custom_fields.section_title' | translate}}</div>
          <div class="item item-text-wrap balanced" ng-show="is_active(field_nr)">
            <span class="icon ion-checkmark-circled"> {{'custom_fields.active' | translate}}</span>
          </div>
          <div class="item item-text-wrap energized" ng-hide="is_active(field_nr)">
            <span class="icon ion-alert-circled"> {{'custom_fields.inactive' | translate}}</span>
          </div>
          <label class="item item-input item-stacked-label">
            <span class="input-label">{{'custom_fields.key' | translate}}</span>
            <input type="text" ng-model="custom_fields[field_nr].key">
            <span class="assertive item-text-wrap" ng-hide="is_name_unique(custom_fields[field_nr].key)">
              <span class="icon ion-alert-circled"> {{'custom_fields.name_not_unique' | translate}}</span>
            </span>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">{{'custom_fields.title' | translate}}</span>
            <input type="text" ng-model="custom_fields[field_nr].title">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">{{'custom_fields.lower_value' | translate}}</span>
            <input type="text" ng-model="custom_fields[field_nr].lower_value">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">{{'custom_fields.upper_value' | translate}}</span>
            <input type="text" ng-model="custom_fields[field_nr].upper_value">
          </label> 
        </div>
      </div>
    </form>
  </ion-content>
</ion-pane>
